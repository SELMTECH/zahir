    <style>
        .first {

            padding: 10px;
            text-align: center;
        }

        .toolbar {
            margin: 10px 0;
        }

        .toolbar button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;

            cursor: pointer;
        }



        .editor {
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            padding: 10px;
            margin: 0 auto;
            width: 80%;
            height: 80vh;
            overflow-y: auto;
        }

        .editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            /* Adjust as needed */
        }

        .editor.placeholder::before {
            content: 'Start typing your document here...';
            color: #aaa;
            display: block;
        }

        .saved-documents {
            margin: 20px auto;
            width: 80%;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            /* Adjust width to make cards smaller */
            height: 300px;
            /* Adjust height to make cards square */
            overflow: hidden;
            position: relative;
            display: inline-block;
            vertical-align: top;

        }

        .card-title {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .card-content {
            height: calc(100% - 60px);
            /* Adjust based on card height and action bar height */
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .card-actions {
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 10px;
            left: 10px;
        }

        .card-actions button {
            margin-left: 5px;
            padding: 5px;
        }

        .logout-container {
            position: fixed;
            bottom: 10px;
            /* Position at the bottom */
            left: 10px;
            /* Position at the left */
            z-index: 1000;

            /* Ensure it is above other elements */
        }

        #logout-button {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #A020F0, #FEDD91);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;

        }

        #logout-button i {
            margin-right: 5px;
        }

        /* Popup container - can be anything you want */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Popup content */
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            position: relative;
            text-align: center;
            /* Center text inside the popup */
        }

        /* Centered SVG image */
        .popup-content svg {
            display: block;
            margin: 0 auto 20px auto;
        }

        /* Logout button */
        .popup-content .logout-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 1em;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('editor');

            // Function to check and update placeholder
            function updatePlaceholder() {
                if (editor.textContent.trim() === '') {
                    editor.classList.add('placeholder');
                } else {
                    editor.classList.remove('placeholder');
                }
            }

            // Add placeholder when the content is empty
            updatePlaceholder();

            // Handle input events
            editor.addEventListener('input', updatePlaceholder);
            editor.addEventListener('focus', () => {
                editor.classList.remove('placeholder');
            });
            editor.addEventListener('blur', updatePlaceholder);
        });
    </script>
    <script>
        function openPopup() {
            document.getElementById("logoutPopup").style.display = "block";
        }

        function closePopup(event) {
            if (event.target.id === "logoutPopup" || event.target.className === "close-btn") {
                document.getElementById("logoutPopup").style.display = "none";
            }
        }

        function logout() {
            // Handle the logout process here
            window.location.href = "index.html";
        }
    </script>
    <script>
        // Function to save the document to localStorage
        function saveDocument() {
            const editorContent = document.getElementById('editor').innerHTML;
            const timestamp = new Date().toISOString();
            localStorage.setItem(`document-${timestamp}`, editorContent);
            displaySavedDocuments();
        }

        // Function to display saved documents
        function displaySavedDocuments() {
            const savedDocumentsContainer = document.getElementById('saved-documents');
            savedDocumentsContainer.innerHTML = ''; // Clear existing content

            Object.keys(localStorage).forEach((key) => {
                if (key.startsWith('document-')) {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const cardTitle = document.createElement('div');
                    cardTitle.classList.add('card-title');
                    cardTitle.textContent = `Document saved at ${key.replace('document-', '')}`;
                    card.appendChild(cardTitle);

                    const cardContent = document.createElement('div');
                    cardContent.classList.add('card-content');
                    cardContent.innerHTML = localStorage.getItem(key);
                    card.appendChild(cardContent);

                    const cardActions = document.createElement('div');
                    cardActions.classList.add('card-actions');

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.classList.add('btn', 'btn-warning');
                    editButton.addEventListener('click', () => {
                        document.getElementById('editor').innerHTML = localStorage.getItem(key);
                        document.getElementById('saved-documents').innerHTML = ''; // Clear saved documents to avoid duplicates
                        localStorage.removeItem(key); // Remove the old document
                    });

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('btn', 'btn-danger');
                    deleteButton.addEventListener('click', () => {
                        localStorage.removeItem(key);
                        displaySavedDocuments(); // Refresh the list
                    });

                    cardActions.appendChild(editButton);
                    cardActions.appendChild(deleteButton);
                    card.appendChild(cardActions);

                    savedDocumentsContainer.appendChild(card);
                }
            });
        }

        // Load document content and display saved documents when the page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            displaySavedDocuments();
        });

    </script>
